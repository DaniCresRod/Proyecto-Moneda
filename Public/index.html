<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Resources/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/styles_sass.css">
    <script src="Script/script_main.js" defer></script>

    <title>Toss a coin</title>
</head>
<body>
    <main>
        <section id="coin_case">            
            <img alt="Head face of a coin">
        </section>
        <section id="control_case">
            <h1>Toss a coin</h1>
            <div>
                <label for="">Amount of heads: </label>
                <input type="text">
                <label for="">Amount of tails: </label>
                <input type="text">
            </div>
            <div id="button_case">
                <button>Toss a coin</button>
                <button>Restart</button>
            </div>

        </section>

    </main>    
</body>
</html>
